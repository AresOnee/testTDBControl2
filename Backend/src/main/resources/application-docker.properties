# =====================================================
# Configuracion para Docker
# Control 2 - TBD
# =====================================================

spring.application.name=Control_2_TBD

# Configuracion de la Base de Datos (usa variables de entorno)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://postgres:5432/control2tbd}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.tbd.control2tbd=INFO
